<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Thành Sơn - PS23334 - Bài 5 - Lab2</title>
    <script>
        var bk = prompt("Nhập bán kính");  
        var PI=3.14;

    </script>
    <style>
         .container{
        text-align: center; 
        width:100%;
        margin-top: 100px; 
    }
    .content{
        border: 2px solid black;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }
    h3{
        text-align: center;
        width:99.7%;
        margin-top: 0px;
        color:white;
        background-color: black;
        border: 2px solid black;
    }
    </style>
    </head>
    <body>
        <div class="container">
           
                <div class="content">
            <h3>Tính chu vi và diện tích đường tròn</h3>
            <script> 
                document.write("<p>Bán kính đã nhập " + bk + "cm </p> ");
                var cv = bk*2*PI;
                cv = cv.toFixed(3);
                document.write("<p>Chu vi là: <b>" + cv + "</b> cm </p> ");
                var dt= Math.pow(bk, 2)*PI;
                document.write("<p>Diện tích là: <b>" + dt + "</b> cm </p> ");
            </script>
           
        </div></div>
    </body>
    </html>
