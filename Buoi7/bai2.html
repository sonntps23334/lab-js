<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Thành Sơn - PS23334 - LAB7 - BAI1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.
js"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1
/css/bootstrap.min.css">
</head>

<body ng-app="b2">
    <div class="container" ng-controller="hienthi">
        <form>
            <div class="form-group">
                <label for="">Chieu dai</label> <input type="text" name="dai" class="form-control" ng-model="dai">

            </div>
            <div class="form-group">
                <label for="">Chieu rong</label> <input type="text" name="rong" class="form-control" ng-model="rong">
            </div>
            <div class="form-group">
                <label for="">Chu vi</label>  <span class="form-control">{{chuvi}}</span>

            </div>
            <div class="form-group">
                <label for="">Dien tich</label> <span class="form-control">{{dientich}}</span>

            </div>
            <div class="form-group">
                <button class="btn btn-warning" ng-click="tinhtoan()">Tinh toan</button> 

            </div>



        </form>
    </div>
</body>
<script>
    app = angular.module("b2", []);
    app.controller("hienthi", xuly);
    function xuly($scope) {
        $scope.tinhtoan = function () {
            var d = parseFloat($scope.dai);
            var r = parseFloat($scope.rong);
            $scope.chuvi = (d + r) * 2;
            $scope.dientich = (d * r);
        }
    }
</script>

</html>
